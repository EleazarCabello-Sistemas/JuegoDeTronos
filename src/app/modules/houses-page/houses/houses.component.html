<div class="contenedor_tabla">
    <table>
        <tr class="registro">
            <td class="columna">Nombre</td>
            <td class="columna">Region</td>
            <td class="columna">Cantidad de Titulos</td>
            <td class="columna">Ver Miembros </td>
        </tr>
            <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td>{{item.region}}</td>
                <td class="registro">{{item.titles.length}}</td>
                <td class="registro">
                    <button [routerLink]="['/','members']">Miembros</button>
                </td>
            </tr>
    </table>
</div>
